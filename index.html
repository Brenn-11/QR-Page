<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="qr-container">
        <img class="qr-container__image" src="image/image-qr-code.png">
        <h1 class="qr-container__title">Improve your front-end skills by building projects</h1>
        <p class="qr-container__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
</body>
</html>
